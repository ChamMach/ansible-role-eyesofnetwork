---
# defaults file for ansible-role-eyesofnetwork

# --- eyesofnetwork

eon_version: 5
eon_release: 2

eon_api_url: https://172.23.1.100/eonapi
eon_api_user: admin
eon_api_token: b1b5fc00ef857e358fba608d918954c346b23fa5112ccf047163c589a35df60b

# --- grafana

grafana_repo: https://packagecloud.io/grafana/stable/el/7/$basearch
grafana_repo_key: https://packagecloud.io/gpg.key https://grafanarel.s3.amazonaws.com/RPM-GPG-KEY-grafana
grafana_version: latest
grafana_package: "grafana{{ (grafana_version != 'latest') | ternary('-' ~ grafana_version, '') }}"
grafana_firewalld: true

# histou

histou_git: https://github.com/Griesbacher/histou/archive/v0.4.3.tar.gz
histou_path: /var/www/html/histou

# --- influxdb

influxdb_repo: https://repos.influxdata.com/centos/$releasever/$basearch/stable/
influxdb_repo_key: https://repos.influxdata.com/influxdb.key
influxdb_packages:
  - influxdb
  - which

# --- mod_gearman

mod_gearman_broker: /usr/lib64/mod_gearman/mod_gearman_nagios4.o config=/etc/mod_gearman/module.conf
mod_gearman_key: should_be_changed
mod_gearman_key_path: /etc/mod_gearman/secret

# --- nagflux

nagflux_packages:
  - golang
  - git
nagflux_gopath: /tmp/gorepo
nagflux_path: /opt/nagflux
nagflux_git: github.com/griesbacher/nagflux
nagflux_perfdata: /var/spool/nagflux